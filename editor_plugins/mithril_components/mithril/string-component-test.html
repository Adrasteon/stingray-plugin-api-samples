<div class="spinner-component-test stingray-panel fullscreen" ng-controller="mithrilStringController">
    <div class="" style="margin: 5px;">
        Model Value: {{textValue}}

        <button class="standard-btn" ng-click="randomizeModel()">Randomize Model!</button>
    </div>

    <form>

        <div class="" style="margin: 5px;">
            On Change String <component-harness args="onChangeStringArgs" component="StringComponent"></component-harness>
        </div>

        <div class="" style="margin: 5px;">
            Live String <component-harness args="liveStringArgs" component="StringComponent"></component-harness>
        </div>

        <div class="" style="margin: 5px;">
            Read Only String <component-harness args="readOnlyStringArgs" component="StringComponent"></component-harness>
        </div>

        <br/>
        <br/>
        <br/>

        <div style="margin: 5px;">
            Number textbox
        </div>

        <div class="" style="margin: 5px;">
            Number <component-harness args="number1Args" component="StringComponent"></component-harness>  Model Value : {{number1}}
        </div>

        <div class="" style="margin: 5px;">
            Number (min: {{numberModel2.min}} max: {{numberModel2.max}} step: {{numberModel2.increment}} decimal: {{numberModel2.nbDecimal}})
            <component-harness args="number2Args" component="StringComponent"></component-harness>
            Model Value : {{number2}}
        </div>
    </form>
</div>
